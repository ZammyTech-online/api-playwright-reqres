name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Fetch repository content
      - name: Checkout
        uses: actions/checkout@v4

      # Use a modern LTS-ish runtime aligned with typical enterprise CI environments
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Reproducible install from package-lock.json
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers + OS deps required on Ubuntu runners
      - name: Install Playwright (browsers)
        run: npx playwright install --with-deps

      # CI-safe execution: typecheck + tests with limited parallelism
      # Note: X_API_KEY is injected via GitHub Secrets (never hardcoded).
      - name: Typecheck + CI-safe tests
        env:
          BASE_URL: https://reqres.in
          X_API_KEY: ${{ secrets.X_API_KEY }}
        run: npm run verify

      # Always generate a fresh HTML report even if tests fail
      - name: Generate HTML report
        if: always()
        env:
          BASE_URL: https://reqres.in
          X_API_KEY: ${{ secrets.X_API_KEY }}
        run: npm run test:html

      # Publish the report as a downloadable CI artifact
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
